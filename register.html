<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration | JS Form Validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main__wrapper">
      <div class="header">
        <h2>Registration Form</h2>
      </div>
      <form action="./login.html" method="post" class="form" id="js--form">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Enter Username"
            aria-describedby="usernameId"
          />
          <em class="fa fa-exclamation-circle"></em>
          <small class="message">Error message</small>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Enter Email Address"
            aria-describedby="emailId"
          />
          <em class="fa fa-exclamation-circle"></em>
          <small class="message">Error message</small>
        </div>
        <div class="form-group">
          <label for="phone" class="form-label">Mobile Number</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            id="phone"
            placeholder="Enter Phone Number"
            aria-describedby="phoneId"
          />
          <em class="fa fa-exclamation-circle"></em>
          <small class="message">Error message</small>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Enter Password"
            aria-describedby="passwordId"
          />
          <em class="fa fa-exclamation-circle"></em>
          <small class="message">Error message</small>
        </div>
        <div class="form-group">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            name="confirmPassword"
            class="form-control"
            id="confirmPassword"
            placeholder="Enter Password Again"
            aria-describedby="confirmPasswordId"
          />
          <em class="fa fa-exclamation-circle"></em>
          <small class="message" id="js--msg">Error message</small>
        </div>
        <div class="text-secondary">
          Already Registered?
          <a href="./login.html" class="text-primary">Login Here</a>
        </div>
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-submit btn-block"
            value="SUBMIT"
          />
        </div>
      </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" async defer></script>
  </body>
</html>
